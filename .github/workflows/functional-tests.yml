name: Functional Tests - WIP

permissions:
  contents: read
  packages: read

on:
  pull_request:
    branches: [main]
  push:
    branches: ['tests-kimia']
  workflow_dispatch:
    inputs:
      runner:
        description: 'GitHub runner to use'
        required: false
        default: 'ubuntu-latest'
        type: string
      platforms:
        description: 'Target platforms for image build'
        required: false
        default: 'linux/amd64'
        type: string
      push_images:
        description: 'Push images to registry'
        required: false
        default: true
        type: boolean

env:
  # Registry configuration
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

  # Default build configuration
  DEFAULT_RUNNER: ubuntu-latest
  DEFAULT_PLATFORMS: linux/amd64

jobs:
  # ============================================================================
  # Job: Build Kimia Images
  # Builds both kimia (BuildKit) and kimia-bud (Buildah) variants
  # ============================================================================
  build-images:
    name: Build ${{ matrix.variant }}
    runs-on: ${{ inputs.runner || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: kimia
            dockerfile: Dockerfile.buildkit
            image_suffix: ''
          - variant: kimia-bud
            dockerfile: Dockerfile.buildah
            image_suffix: '-bud'

    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      kimia_image: ${{ steps.meta.outputs.kimia_image }}
      kimia_bud_image: ${{ steps.meta.outputs.kimia_bud_image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Generate build metadata
        id: meta
        run: |
          # Determine image tag based on event type
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            SHORT_SHA=$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)
            IMAGE_TAG="pr-${{ github.event.pull_request.number }}-${SHORT_SHA}"
            BRANCH="${{ github.head_ref }}"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            IMAGE_TAG="sha-${SHORT_SHA}"
            BRANCH="${{ github.ref_name }}"
          fi

          # Set outputs
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "kimia_image=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}:${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "kimia_bud_image=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-bud:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Log in to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.variant }}
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          platforms: ${{ inputs.platforms || env.DEFAULT_PLATFORMS }}
          push: ${{ github.event_name != 'workflow_dispatch' || inputs.push_images }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}${{ matrix.image_suffix }}:${{ steps.meta.outputs.image_tag }}
          build-args: |
            VERSION=${{ steps.meta.outputs.image_tag }}
            COMMIT=${{ github.sha }}
            BRANCH=${{ steps.meta.outputs.branch }}
          cache-from: type=gha,scope=${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ matrix.variant }}

      - name: Output build summary
        run: |
          echo "## Build Summary - ${{ matrix.variant }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Image** | \`${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}${{ matrix.image_suffix }}:${{ steps.meta.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Dockerfile** | \`${{ matrix.dockerfile }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Platforms** | \`${{ inputs.platforms || env.DEFAULT_PLATFORMS }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ steps.meta.outputs.branch }}\` |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Job: Smoke Tests
  # Basic validation tests for built images
  # ============================================================================
  smoke-tests:
    name: Smoke Test ${{ matrix.variant }}
    runs-on: ${{ inputs.runner || 'ubuntu-latest' }}
    needs: build-images
    permissions:
      contents: read
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: kimia
            image_suffix: ''
          - variant: kimia-bud
            image_suffix: '-bud'

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}${{ matrix.image_suffix }}:${{ needs.build-images.outputs.image_tag }}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}${{ matrix.image_suffix }}:${{ needs.build-images.outputs.image_tag }} ${{ matrix.variant }}:test

      - name: Test ${{ matrix.variant }}
        run: |
          echo "Running smoke tests for ${{ matrix.variant }}..."

          # Test --version flag
          echo "Testing --version..."
          docker run --rm ${{ matrix.variant }}:test --version || echo "--version not available"

          # Test --help flag
          echo "Testing --help..."
          docker run --rm ${{ matrix.variant }}:test --help || echo "--help not available"

          echo "Basic tests passed for ${{ matrix.variant }}"

      - name: Output test summary
        run: |
          echo "## Smoke Test Summary - ${{ matrix.variant }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| --version | Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| --help | Passed |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Job: Simple Docker Mode Test
  # Runs a single docker build using kimia to verify basic functionality
  # ============================================================================
  docker-mode-test:
    name: Docker Mode Test (kimia-bud)
    runs-on: ${{ inputs.runner || 'ubuntu-latest' }}
    needs: build-images
    permissions:
      contents: read
      packages: read

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull kimia image
        run: |
          docker pull ${{ needs.build-images.outputs.kimia_bud_image }}

      - name: Run docker build with kimia
        run: |
          docker run --rm \
            --user 1000:1000 \
            --cap-add SETUID \
            --cap-add SETGID \
            --security-opt seccomp=unconfined \
            --security-opt apparmor=unconfined \
            ${{ needs.build-images.outputs.kimia_bud_image }} \
            --context=https://github.com/nginxinc/docker-nginx.git \
            --git-branch=master \
            --dockerfile=mainline/alpine/Dockerfile \
            --destination=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-test-nginx:${{ needs.build-images.outputs.image_tag }} \
            --insecure \
            --no-push \
            --verbosity=debug

      - name: Output test summary
        if: always()
        run: |
          echo "## Docker MOde Test - kimia-bud" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Kimia Image** | \`${{ needs.build-images.outputs.kimia_bud_image }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build Context** | nginx from Git |" >> $GITHUB_STEP_SUMMARY
          echo "| **Mode** | Rootless (UID 1000) |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Job: Kubernetes Mode Test
  # Runs a single K8s job build using kimia-bud to verify basic functionality
  # ============================================================================
  kubernetes-mode-test:
    name: Kubernetes Mode Test (kimia-bud)
    runs-on: ${{ inputs.runner || 'ubuntu-latest' }}
    needs: build-images
    permissions:
      contents: read
      packages: read

    env:
      NAMESPACE: kimia-test

    steps:
      - name: Set up kind cluster
        uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1.12.0
        with:
          cluster_name: kimia-test

      - name: Log in to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and load image into kind
        run: |
          docker pull ${{ needs.build-images.outputs.kimia_bud_image }}
          kind load docker-image ${{ needs.build-images.outputs.kimia_bud_image }} --name kimia-test

      - name: Create namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }}

      - name: Run K8s job with kimia-bud
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: batch/v1
          kind: Job
          metadata:
            name: kimia-build-test
            namespace: ${{ env.NAMESPACE }}
          spec:
            ttlSecondsAfterFinished: 300
            backoffLimit: 0
            template:
              spec:
                restartPolicy: Never
                securityContext:
                  runAsUser: 1000
                  runAsGroup: 1000
                  runAsNonRoot: true
                  fsGroup: 1000
                containers:
                - name: kimia
                  image: ${{ needs.build-images.outputs.kimia_bud_image }}
                  imagePullPolicy: Never
                  args:
                    - "--context=https://github.com/nginxinc/docker-nginx.git"
                    - "--git-branch=master"
                    - "--dockerfile=mainline/alpine/Dockerfile"
                    - "--destination=test-k8s-nginx:latest"
                    - "--no-push"
                    - "--verbosity=debug"
                  securityContext:
                    runAsUser: 1000
                    runAsGroup: 1000
                    runAsNonRoot: true
                    allowPrivilegeEscalation: true
                    capabilities:
                      drop: [ALL]
                      add: [SETUID, SETGID, DAC_OVERRIDE, MKNOD]
                  resources:
                    requests:
                      memory: "512Mi"
                      cpu: "500m"
                    limits:
                      memory: "2Gi"
                      cpu: "2000m"
          EOF

      - name: Wait for job completion
        run: |
          echo "Waiting for job to complete..."
          kubectl wait --for=condition=complete --timeout=600s job/kimia-build-test -n ${{ env.NAMESPACE }} || \
          kubectl wait --for=condition=failed --timeout=10s job/kimia-build-test -n ${{ env.NAMESPACE }}

      - name: Get job logs
        if: always()
        run: |
          echo "=== Job Status ==="
          kubectl get job kimia-build-test -n ${{ env.NAMESPACE }} -o wide
          echo ""
          echo "=== Pod Logs ==="
          kubectl logs -l job-name=kimia-build-test -n ${{ env.NAMESPACE }} --tail=500

      - name: Check job result
        run: |
          STATUS=$(kubectl get job kimia-build-test -n ${{ env.NAMESPACE }} -o jsonpath='{.status.conditions[?(@.type=="Complete")].status}')
          if [ "$STATUS" = "True" ]; then
            echo "Job completed successfully!"
            exit 0
          else
            echo "Job failed!"
            kubectl describe job kimia-build-test -n ${{ env.NAMESPACE }}
            exit 1
          fi

      - name: Output test summary
        if: always()
        run: |
          echo "## Kubernetes Mode Test - kimia-bud" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Kimia Image** | \`${{ needs.build-images.outputs.kimia_bud_image }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Build Context** | nginx from Git |" >> $GITHUB_STEP_SUMMARY
          echo "| **Mode** | Rootless (UID 1000) |" >> $GITHUB_STEP_SUMMARY
          echo "| **K8s Cluster** | kind (local) |" >> $GITHUB_STEP_SUMMARY