# Buildah Registries Configuration
# Location: /home/kimia/.config/containers/registries.conf
#
# This file defines which registries to search when pulling images
# without a fully qualified name, and registry-specific settings.

# Default search registries for unqualified images
# When you pull "alpine:latest", it will search these registries in order
unqualified-search-registries = ['docker.io', 'quay.io']

# Docker Hub configuration
[[registry]]
location = "docker.io"
# No special settings - uses defaults
# Authentication is handled via Docker config.json

# Quay.io configuration
[[registry]]
location = "quay.io"
# No special settings - uses defaults
# Authentication is handled via Docker config.json

# Example: Add more registries as needed
# [[registry]]
# location = "ghcr.io"

# Example: Configure insecure registry (HTTP instead of HTTPS)
# [[registry]]
# location = "localhost:5000"
# insecure = true

# Example: Configure registry with mirror
# [[registry]]
# prefix = "docker.io"
# location = "docker.io"
# [[registry.mirror]]
# location = "mirror.example.com"

# Notes:
# - Authentication for all registries is handled via Docker config.json
# - Mount your config at /home/kimia/.docker/config.json
# - For cloud registries (ECR, GCR, GAR), use credential helpers in config.json
