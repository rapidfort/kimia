<svg width="600" height="450" viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="450" fill="#ffffff" rx="8"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#2c3e50">
    Defense-in-Depth Security Layers
  </text>
  
  <!-- Layer 5 - Network Policies -->
  <rect x="50" y="60" width="500" height="55" fill="none" stroke="#2c3e50" stroke-width="2"/>
  <text x="75" y="85" font-family="monospace" font-size="12" font-weight="bold" fill="#2c3e50">
    Layer 5: Network Policies
  </text>
  <text x="75" y="105" font-family="monospace" font-size="10" fill="#34495e">
    Restrict egress traffic to known registries
  </text>
  
  <!-- Layer 4 - Seccomp -->
  <rect x="75" y="125" width="450" height="55" fill="none" stroke="#34495e" stroke-width="1.5"/>
  <text x="100" y="150" font-family="monospace" font-size="12" font-weight="bold" fill="#2c3e50">
    Layer 4: Seccomp Profile
  </text>
  <text x="100" y="170" font-family="monospace" font-size="10" fill="#34495e">
    Filter dangerous system calls
  </text>
  
  <!-- Layer 3 - Capabilities -->
  <rect x="100" y="190" width="400" height="55" fill="none" stroke="#34495e" stroke-width="1.5"/>
  <text x="125" y="215" font-family="monospace" font-size="12" font-weight="bold" fill="#2c3e50">
    Layer 3: Minimal Capabilities
  </text>
  <text x="125" y="235" font-family="monospace" font-size="10" fill="#34495e">
    Only SETUID &amp; SETGID (2 of ~40 capabilities)
  </text>
  
  <!-- Layer 2 - User Namespaces (Most Important) -->
  <rect x="125" y="255" width="350" height="55" fill="#ecf0f1" stroke="#3498db" stroke-width="2"/>
  <text x="150" y="280" font-family="monospace" font-size="12" font-weight="bold" fill="#2c3e50">
    Layer 2: User Namespace Isolation ★
  </text>
  <text x="150" y="300" font-family="monospace" font-size="10" fill="#34495e">
    Root (UID 0) → UID 1000 mapping
  </text>
  
  <!-- Layer 1 - Rootless -->
  <rect x="150" y="320" width="300" height="55" fill="none" stroke="#34495e" stroke-width="1.5"/>
  <text x="175" y="345" font-family="monospace" font-size="12" font-weight="bold" fill="#2c3e50">
    Layer 1: Rootless Pod Execution
  </text>
  <text x="175" y="365" font-family="monospace" font-size="10" fill="#34495e">
    runAsUser: 1000 (non-root)
  </text>
  
  <!-- Bottom note -->
  <text x="300" y="405" text-anchor="middle" font-family="monospace" font-size="11" font-weight="bold" fill="#2c3e50">
    Even if one layer is breached, others provide protection
  </text>
  <text x="300" y="430" text-anchor="middle" font-family="monospace" font-size="10" font-style="italic" fill="#7f8c8d">
    ★ User namespaces are the critical isolation boundary
  </text>
</svg>