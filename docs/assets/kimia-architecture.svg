  </text>
  <text x="60" y="160" font-family="monospace" font-size="11" fill="#34495e">
    • VFS/Native/OverlayFS Storage Driver
  </text>
  
  <!-- Capabilities Note -->
  <text x="225" y="215" text-anchor="middle" font-family="monospace" font-size="11" font-style="italic" fill="#7f8c8d">
