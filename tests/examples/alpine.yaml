apiVersion: batch/v1
kind: Job
metadata:
  generateName: smithy-alpine-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        image: ghcr.io/rapidfort/smithy:latest
        imagePullPolicy: Always
        args:
          - --context=https://github.com/alpinelinux/docker-alpine.git
          - --context-sub-path=""
          - --dockerfile=Dockerfile
          - --destination=10.228.96.114:5000/my-alpine
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]