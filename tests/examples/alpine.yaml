apiVersion: batch/v1
kind: Job
metadata:
  generateName: kimia-alpine-build
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia
        image: ghcr.io/rapidfort/kimia-bud:1.0.20
        imagePullPolicy: Always
        args:
          - --context=git://github.com/alpinelinux/docker-alpine.git
          - --context-sub-path=""
          - --dockerfile=Dockerfile
          - --destination=10.228.96.114:5000/my-alpine
          - --no-push
          - --insecure
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]
