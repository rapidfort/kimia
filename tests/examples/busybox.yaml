apiVersion: batch/v1
kind: Job
metadata:
  generateName: kimia-busybox-build
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia
        image: ghcr.io/rapidfort/kimia:latest
        imagePullPolicy: Always
        args:
          - --context=git://github.com/docker-library/busybox.git
          - --context-sub-path=latest/uclibc
          - --dockerfile=Dockerfile.builder
          - --destination=busybox
          - --no-push
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]
