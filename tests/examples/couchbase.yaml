apiVersion: batch/v1
kind: Job
metadata:
  generateName: smithy-couchbase-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        image: ghcr.io/rapidfort/smithy:latest
        args:
          - --context=https://github.com/couchbase/docker.git
          - --context-sub-path=enterprise/couchbase-server/7.6.7
          - --dockerfile=Dockerfile
          - --destination=couchbase
          - --no-push
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]