apiVersion: v1
kind: ConfigMap
metadata:
  name: registries-conf
data:
  registries.conf: |
    unqualified-search-registries = ["10.228.96.114:5000","docker.io","quay.io"]

    # Mark the private registry as insecure (HTTP or self-signed TLS)
    [[registry]]
    location = "10.228.96.114:5000"
    insecure = true
    blocked = false

    [[registry]]
    location = "docker.io"

    [[registry]]
    location = "quay.io"
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: smithy-ruby2-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      volumes:
        - name: registries-conf
          configMap:
            name: registries-conf      
      containers:
      - name: smithy
        image: ghcr.io/rapidfort/smithy:latest
        args:
          - --context=https://github.com/dockerfile/ruby.git
          - --dockerfile=Dockerfile
          - --destination=10.228.96.114:5000/dockerfile/ruby
          - --insecure-registry=10.228.96.114:5000
          - -v
        volumeMounts:
        - mountPath: /home/smithy/.config/containers/registries.conf
          subPath: registries.conf
          name: registries-conf          
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]