apiVersion: batch/v1
kind: Job
metadata:
  generateName: smithy-supervisor-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      volumes:
      - name: registry-config
        configMap:
          name: smithy-registry-config
          items:
          - key: registries.conf
            path: registries.conf
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        image: ghcr.io/rapidfort/smithy:latest
        args:
          - --context=https://github.com/dockerfile/supervisor.git
          - --dockerfile=Dockerfile
          - --destination=10.228.96.114:5000/dockerfile/supervisor
          - --insecure-registry=10.228.96.114:5000
          - -v
        volumeMounts:
        - mountPath: /home/smithy/.config/containers/registries.conf
          subPath: registries.conf
          name: registry-config 
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]
