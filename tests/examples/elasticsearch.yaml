apiVersion: batch/v1
kind: Job
metadata:
  generateName: kimia-bud-elasticsearch-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        image: ghcr.io/rapidfort/kimia-bud:latest
        args:
          - --context=https://github.com/elastic/dockerfiles.git
          - --context-sub-path=elasticsearch
          - --dockerfile=Dockerfile
          - --destination=elasticsearch
          - --no-push
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]
