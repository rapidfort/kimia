apiVersion: batch/v1
kind: Job
metadata:
  name: smithy-golang-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        image: ghcr.io/rapidfort/smithy:1.0.10
        args:
          - --context=https://github.com/docker-library/golang.git
          - --context-sub-path=1.24/trixie
          - --dockerfile=Dockerfile
          - --destination=golang
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]