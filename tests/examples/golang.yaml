apiVersion: batch/v1
kind: Job
metadata:
  name: kimia-golang-build
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia
        image: ghcr.io/rapidfort/kimia:1.0.18
        imagePullPolicy: Always
        args:
          - --context=https://github.com/docker-library/golang.git
          - --context-sub-path=1.24/trixie
          - --dockerfile=Dockerfile
          - --destination=10.228.96.114:5000/my-golang
          - -v
          - --no-push
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]