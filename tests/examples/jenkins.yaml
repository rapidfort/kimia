apiVersion: batch/v1
kind: Job
metadata:
  generateName: smithy-jenkins-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        imagePullPolicy: Always
        image: ghcr.io/rapidfort/smithy:latest
        args:
          - --context=https://github.com/jenkinsci/docker.git
#          - --context-sub-path=debian/trixie/hotspot
          - --dockerfile=debian/trixie/hotspot/Dockerfile
          - --destination=jenkins
          - --no-push
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]
