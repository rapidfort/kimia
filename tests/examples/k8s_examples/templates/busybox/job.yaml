apiVersion: batch/v1
kind: Job
metadata:
  name: kimia-busybox-build
  labels:
    image: busybox  
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia-busybox-build
        image: ghcr.io/rapidfort/kimia:latest
        imagePullPolicy: Always
        args:
          - --context=git://github.com/docker-library/busybox.git
          - --dockerfile=latest/uclibc/Dockerfile.builder
          - --destination=busybox
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]