apiVersion: batch/v1
kind: Job
metadata:
  name: kimia-golang-build
  namespace: kimia
  labels:
    image: golang  
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia-golang-build
        image: ghcr.io/rapidfort/kimia:latest
        imagePullPolicy: Always
        args:
          - --context=https://github.com/docker-library/golang.git
          - --context-sub-path=1.24/trixie
          - --dockerfile=Dockerfile
          - --destination=golang
          - -v
          - --no-push
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]