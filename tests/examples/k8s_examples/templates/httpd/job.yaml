apiVersion: batch/v1
kind: Job
metadata:
  name: kimia-httpd-build
  labels:
    image: httpd
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia-httpd-build
        image: ghcr.io/rapidfort/kimia:latest
        imagePullPolicy: Always
        args:
          - --context=https://github.com/docker-library/httpd.git
          - --context-sub-path=2.4/alpine
          - --dockerfile=Dockerfile
          - --destination=httpd
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]