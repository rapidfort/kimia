apiVersion: batch/v1
kind: Job
metadata:
  name: kimia-huggingface-build
  labels:
    image: huggingface
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia-huggingface-build
        image: ghcr.io/rapidfort/kimia:latest
        imagePullPolicy: Always
        args:
          - --context=https://github.com/huggingface/text-generation-inference.git
          - --dockerfile=Dockerfile
          - --destination=huggingface
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]