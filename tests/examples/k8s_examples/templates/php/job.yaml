apiVersion: batch/v1
kind: Job
metadata:
  name: kimia-php-build
  labels:
    image: php
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia-php-build
        image: ghcr.io/rapidfort/kimia:latest
        imagePullPolicy: Always
        args:
          - --context=https://github.com/docker-library/php.git
          - --context-sub-path=8.4/trixie/apache
          - --dockerfile=Dockerfile
          - --destination=10.228.96.114:5000/myphp
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]