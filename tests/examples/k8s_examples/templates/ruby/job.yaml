apiVersion: batch/v1
kind: Job
metadata:
  name: kimia-ruby-build
  namespace: kimia
  labels:
    image: ruby
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia-ruby-build
        image: ghcr.io/rapidfort/kimia:latest
        imagePullPolicy: Always
        args:
          - --context=https://github.com/docker-library/ruby.git
          - --dockerfile=3.4/slim-trixie/Dockerfile
          - --destination=ruby
          - -v
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"  
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]