apiVersion: batch/v1
kind: Job
metadata:
  name: kimia-swift-build
  labels:
    image: swift
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia-swift-build
        image: ghcr.io/rapidfort/kimia:latest
        imagePullPolicy: Always
        args:
          - --context=https://github.com/swiftlang/swift-docker.git
          - --dockerfile=nightly-5.10/ubuntu/22.04/Dockerfile
          - --destination=swift
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]
