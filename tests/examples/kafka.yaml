apiVersion: batch/v1
kind: Job
metadata:
  generateName: smithy-kafka-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        image: ghcr.io/rapidfort/smithy:latest
        args:
          - --context=https://github.com/wurstmeister/kafka-docker.git
          - --dockerfile=Dockerfile
          - --destination=10.228.96.114:5000/smithy-test:mykafka
          - -v
          - --push-retry=3
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]