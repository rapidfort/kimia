builds:
  - name: huggingface
    main:
      name: huggingface
      args:
        context: https://github.com/huggingface/text-generation-inference.git
        dockerfile: Dockerfile
        destination: harbor.rfinnovate.rapidfort.io/kimia-e2e/huggingface
        verbose: true
        extraArgs: [--target=builder,--attestation=max, --sign, --cosign-key=/secrets/cosign.key, --cosign-password-env=COSIGN_PASSWORD, --storage-driver=overlay]
