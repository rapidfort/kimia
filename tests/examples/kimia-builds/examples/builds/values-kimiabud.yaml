registryAuth:
  enabled: true
  secretName: harbor-secret
  key: .dockerconfigjson
  subPathFile: config.json
  mountDir: /home/kimia/.docker
  envVar: REGISTRY_AUTH_FILE
  envPath: /home/kimia/.docker/config.json

builds:
  - name: kimia-bud
    main:
      name: kimia-bud
      args:
        context: https://github.com/rapidfort/kimia.git
        dockerfile: Dockerfile.buildah
        destination: harbor.rfinnovate.rapidfort.io/kimia-e2e/kimia
        tag: latest
        verbose: true
        extraArgs: [--git-branch=tests-kimia,--git-revision=6406608ad3e241a2dbb7f79fb737e67ec9577411,--insecure, --label=image.version=buildah, --attestation=max, --sign, --cosign-key=/secrets/cosign.key, --cosign-password-env=COSIGN_PASSWORD]
        registryAuth:
          enabled: true