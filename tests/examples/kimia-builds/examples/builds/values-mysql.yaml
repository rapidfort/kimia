builds:
  - name: mysql
    main:
      name: mysql
      args:
        context: https://github.com/docker-library/mysql.git
        contextSubPath: !!str 8.0
        dockerfile: Dockerfile.debian
        destination: harbor.rfinnovate.rapidfort.io/kimia-e2e/mysql
        verbose: true
        extraArgs: [--attestation=max, --sign, --cosign-key=/secrets/cosign.key, --cosign-password-env=COSIGN_PASSWORD, --storage-driver=overlay]