apiVersion: batch/v1
kind: Job
metadata:
  generateName: kimia-kimia-build
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        image: ghcr.io/rapidfort/kimia-bud:latest
        imagePullPolicy: Always
        args:
          - --context=https://github.com/rapidfort/kimia.git
          - --dockerfile=Dockerfile.buildah
          - --destination=kimia
          - --git-branch=tests-kimia
          - --no-push
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]
