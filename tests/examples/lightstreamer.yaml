apiVersion: batch/v1
kind: Job
metadata:
  generateName: smithy-lightstreamer-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        image: ghcr.io/rapidfort/smithy:latest
        args:
          - --context=https://github.com/Lightstreamer/Docker.git
          - --dockerfile=7.3/jdk17/Dockerfile
          - --destination=lightstreamer
          - --no-push
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]