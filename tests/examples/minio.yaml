apiVersion: batch/v1
kind: Job
metadata:
  name: git-build
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia
        image: ghcr.io/rapidfort/kimia:latest
        args:
          - --context=https://github.com/minio/minio.git
          - --git-branch=main
          - --dockerfile=Dockerfile.release
          - --destination=ghcr.io/rapidfort/community/minio
          - --build-arg=TARGETARCH=amd64
          - --build-arg=RELEASE=RELEASE.2025-09-07T16-13-09Z
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]
        volumeMounts:
        - name: docker-config
          mountPath: /home/kimia/.docker
      volumes:
      - name: docker-config
        secret:
          secretName: registry-credentials
