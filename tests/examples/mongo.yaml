apiVersion: batch/v1
kind: Job
metadata:
  generateName: kimia-mongo-build
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia
        image: ghcr.io/rapidfort/kimia:latest
        imagePullPolicy: Always
        args:
          - --context=https://github.com/docker-library/mongo.git
          - --context-sub-path=8.0
          - --dockerfile=Dockerfile
          - --destination=10.228.96.114:5000/kimia-test:mongo
          - -v
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]

