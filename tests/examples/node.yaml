apiVersion: batch/v1
kind: Job
metadata:
  name: smithy-node-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        image: ghcr.io/rapidfort/smithy:1.0.10
        args:
          - --context=https://github.com/nodejs/docker-node.git
          - --dockerfile=24/bullseye/Dockerfile
          - --destination=10.228.96.114:5000/smithy-test:node
          - --no-push
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]

