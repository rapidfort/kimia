apiVersion: v1
kind: ConfigMap
metadata:
  name: registries-conf
data:
  registries.conf: |
    unqualified-search-registries = ["10.228.96.114:5000","docker.io","quay.io"]

    # Mark the private registry as insecure (HTTP or self-signed TLS)
    [[registry]]
    location = "10.228.96.114:5000"
    insecure = true
    blocked = false

    [[registry]]
    location = "docker.io"

    [[registry]]
    location = "quay.io"
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: kimia-nodejs-build
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      volumes:
        - name: registries-conf
          configMap:
            name: registries-conf 
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
      - name: build-ubuntu
        image: ghcr.io/rapidfort/kimia:latest
        imagePullPolicy: Always
        args:
          - --context=https://github.com/dockerfile/ubuntu.git
          - --dockerfile=Dockerfile
          - --destination=10.228.96.114:5000/dockerfile/ubuntu
          - -v
          - --insecure-registry=10.228.96.114:5000
        volumeMounts:
        - mountPath: /home/kimia/.config/containers/registries.conf
          subPath: registries.conf
          name: registries-conf
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: ["ALL"]
            add: ["SETUID","SETGID"]
      - name: build-python
        image: ghcr.io/rapidfort/kimia:latest
        imagePullPolicy: Always
        args:
          - --context=https://github.com/dockerfile/python.git
          - --dockerfile=Dockerfile
          - --destination=10.228.96.114:5000/dockerfile/python
          - -v
          - --insecure-registry=10.228.96.114:5000
        volumeMounts:
        - mountPath: /home/kimia/.config/containers/registries.conf
          subPath: registries.conf
          name: registries-conf
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: ["ALL"]
            add: ["SETUID","SETGID"]
      containers:
      - name: build-nodejs
        image: ghcr.io/rapidfort/kimia:latest
        imagePullPolicy: Always
        args:
          - --context=https://github.com/dockerfile/nodejs.git
          - --dockerfile=Dockerfile
          - --destination=10.228.96.114:5000/dockerfile/nodejs
          - --insecure-registry=10.228.96.114:5000
          - -v
        volumeMounts:
        - mountPath: /home/kimia/.config/containers/registries.conf
          subPath: registries.conf
          name: registries-conf
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]