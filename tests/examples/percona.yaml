apiVersion: batch/v1
kind: Job
metadata:
  generateName: smithy-percona-xtradb-cluster-operator-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        image: ghcr.io/rapidfort/smithy:latest
        args:
          - --context=https://github.com/percona/percona-xtradb-cluster-operator.git
#          - --context-sub-path=build/
          - --dockerfile=build/Dockerfile
          - --destination=percona-xtradb-cluster-operator
          - --no-push
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]