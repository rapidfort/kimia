apiVersion: batch/v1
kind: Job
metadata:
  generateName: kimia-postgres-build
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia-bud
        image: ghcr.io/rapidfort/kimia:1.0.18
        imagePullPolicy: Always
        args:
          - --context=https://github.com/docker-library/postgres.git
          - --context-sub-path=18/alpine3.22
          - --dockerfile=Dockerfile
          - --destination=postgres
          - --no-push
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]
