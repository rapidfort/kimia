apiVersion: batch/v1
kind: Job
metadata:
  generateName: kimia-rust-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia
        image: ghcr.io/rapidfort/kimia-bud:1.0.15
        args:
          - --context=https://github.com/rust-lang/docker-rust.git
          - --dockerfile=stable/alpine3.21/Dockerfile
          - --destination=rust
          - --no-push
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]
