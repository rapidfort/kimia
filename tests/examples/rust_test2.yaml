apiVersion: batch/v1
kind: Job
metadata:
  name: smithy-rust-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        image: ghcr.io/rapidfort/smithy:sha-9e238c2
        imagePullPolicy: Always
        args:
          - --context=https://github.com/rust-lang/docker-rust.git 
          - --context-sub-path=""
          - --dockerfile=stable/alpine3.21/Dockerfile 
          - --destination=rust
          - --no-push
          - -v debug
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID] 