apiVersion: batch/v1
kind: Job
metadata:
  generateName: smithy-swift-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: smithy
        image: ghcr.io/rapidfort/smithy:latest
        args:
          - --context=https://github.com/swiftlang/swift-docker.git
          - --dockerfile=nightly-5.10/ubuntu/22.04/Dockerfile
          - --destination=swift
          - --no-push
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]