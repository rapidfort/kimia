apiVersion: batch/v1
kind: Job
metadata:
  name: kimia-vllm-build
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia
        image: ghcr.io/rapidfort/kimia:latest
        imagePullPolicy: Always
        args:
          - --context=https://github.com/vllm-project/vllm.git
          - --dockerfile=docker/Dockerfile
          - --destination=10.228.96.114:5000/my-vllm
          - --insecure-registry=10.228.96.114:5000
          - -v
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]