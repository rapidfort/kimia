apiVersion: batch/v1
kind: Job
metadata:
  name: kimia-nginx-build
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: kimia
        image: ghcr.io/rapidfort/kimia-bud:latest
        command: ["sleep", "inf"]
        args:
          - --context=https://github.com/nginx/docker-nginx.git
          - --dockerfile=mainline/alpine/Dockerfile
          - --destination=mynginx
          - --no-push
        resources:
          requests:
            cpu: "1"
            memory: "256 Mi"
          limits:
            cpu: "1"
            memory: "1Gi"
        # trivy:ignore:AVD-KSV-0001 Kimia requires privilege escalation for container building
        # trivy:ignore:AVD-KSV-0011 Test manifests don't need strict CPU limits
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop: [ALL]
            add: [SETUID, SETGID]

