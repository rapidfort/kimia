apiVersion: v1
kind: Pod
metadata:
  name: kimia
spec:
  restartPolicy: Never
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    seccompProfile:
      type: Unconfined
  containers:
  - name: kimia
    image: 100.92.16.57:5000/rapidfort/kimia
    command: [ "sleep", "inf" ]
    resources:
      requests:
        cpu: "1"
        memory: "256 Mi"
      limits:
        cpu: "1"
        memory: "1Gi"
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      allowPrivilegeEscalation: true
      appArmorProfile:
        type: Unconfined
      seccompProfile:
        type: Unconfined

